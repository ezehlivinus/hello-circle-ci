# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: Print the pipeline ID
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>

  print_workflow_id:
    description: Print the workflow ID
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: ls ~/ -a
      - run: mkdir -p workspace
      - run: echo "Hello world...Ezeh Livinus" > workspace/output.txt

      - persist_to_workspace:
          root: workspace
          paths:
            - output.txt


  print_output_file:
    docker:
      - image: circleci/node:13.8.0

    steps:
      # - checkout
      - attach_workspace:
          at: workspace
      - run: ls ~/ -a
      - run: cat workspace/output.txt

  print_my_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          id: << pipeline.id >>

  print_my_workflow_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_workflow_id

  destined_to_fail:
    docker:
      - image: circleci/node:13.8.0
      steps:
        - run: echo "demonstrating failure"

        - run: ech 123456789

        - run: echo "Hello Error"
          when: on_fail

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print_my_pipeline_id
      - print_my_workflow_id
      - destined_to_fail
